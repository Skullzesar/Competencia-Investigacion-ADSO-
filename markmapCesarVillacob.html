e Investigaci&#xf3;n","children":[{"content":"Redacci&#xf3;n estructurada","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Presentaci&#xf3;n de resultados","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"h3","lines":"22,23"}},{"content":"1.4 El Problema y la Pregunta de Investigaci&#xf3;n","children":[{"content":"Surgen de una motivaci&#xf3;n del sujeto investigador","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Identificaci&#xf3;n de necesidades o problemas","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Diferencias entre lo que se sabe y lo que se quiere ampliar","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Formular preguntas de investigaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h3","lines":"26,27"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"2. Enfoques de la Investigaci&#xf3;n","children":[{"content":"<strong>Cualitativo</strong> &#x2192; Describe, interpreta","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Cuantitativo</strong> &#x2192; Mide, utiliza datos","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Mixto</strong> &#x2192; Mezcla investigaci&#xf3;n cualitativa y cuantitativa","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h2","lines":"34,35"}},{"content":"3. Objetivos y alcance de investigaci&#xf3;n","children":[{"content":"<strong>Objetivo General</strong> --&gt; Se denomina objetivo general al fin &#xfa;ltimo de la investigaci&#xf3;n, este se construye con base en la pregunta de investigaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Objetivos Especificos</strong> --&gt; Conjunto de acciones que permiten cumplir con el objetivo general. Se recomienda que los objetivos espec&#xed;ficos oscilan entre tres y cuatro objetivos.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Ejemplo</strong> =&gt; Caracterizar las causas de mortalidad infantil en los ni&#xf1;os entre 0 y 1 seg&#xfa;n informes m&#xe9;dicos hist&#xf3;ricos registrados en el Ministerio de Salud.","children":[],"payload":{"tag":"li","lines":"44,47"}}],"payload":{"tag":"h2","lines":"41,42"}},{"content":"4. Niveles de la investigaci&#xf3;n","children":[{"content":"\n<p data-lines=\"51,52\">Los niveles determinan la profundidad de la investigaci&#xf3;n, a mayor profundidad investigativa mayor complejidad y capacidad de an&#xe1;lisis e interpretaci&#xf3;n de los datos por parte del equipo investigador.</p>","children":[],"payload":{"tag":"li","lines":"51,53"}},{"content":"\n<p data-lines=\"53,54\"><strong>Exploratorio</strong> =&gt; Observa, rastrea, pregunta, indaga, compara.</p>","children":[],"payload":{"tag":"li","lines":"53,55"}},{"content":"\n<p data-lines=\"55,56\"><strong>Descriptivo</strong> =&gt;  Describe los hechos a partir de observar, rastrear, preguntar, indagar, comparar.</p>","children":[],"payload":{"tag":"li","lines":"55,57"}},{"content":"\n<p data-lines=\"57,58\"><strong>Analitico</strong> =&gt; Estudia minuciosamente los hechos para analizarlos y establecer nuevas teor&#xed;as.</p>","children":[],"payload":{"tag":"li","lines":"57,59"}},{"content":"\n<p data-lines=\"59,60\"><strong>Explicativo</strong> =&gt; Explica de forma detallada cada variable estudiada a partir de m&#xe9;todos rigurosos de an&#xe1;lisis.</p>","children":[],"payload":{"tag":"li","lines":"59,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>Interpretativo</strong> =&gt; Requiere de habilidades y experiencia para interpretar los hechos investigados.</p>","children":[],"payload":{"tag":"li","lines":"61,63"}},{"content":"\n<p data-lines=\"63,64\"><strong>Argumentativo</strong> =&gt; Contrasta hip&#xf3;tesis, argumenta sus relaciones desde principios y teor&#xed;a, demuestra nuevas teor&#xed;as.</p>","children":[],"payload":{"tag":"li","lines":"63,68"}}],"payload":{"tag":"h2","lines":"50,51"}},{"content":"5. M&#xe9;todos de investigaci&#xf3;n","children":[{"content":"\n<p data-lines=\"74,75\">Los m&#xe9;todos son el conjunto de procedimientos espec&#xed;ficos te&#xf3;ricos como pr&#xe1;cticos que determinan la forma como se realizar&#xe1; la investigaci&#xf3;n.</p>","children":[],"payload":{"tag":"li","lines":"74,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Metodo Cientifico</strong> =&gt; Presenta un desarrollo l&#xf3;gico, observa, resuelve hip&#xf3;tesis, experimenta contrasta teor&#xed;as y concluye.</p>","children":[],"payload":{"tag":"li","lines":"76,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>Metodo Experimental</strong> =&gt; Se caracteriza por controlar variables, atributos y caracter&#xed;sticas del objeto de estudio. Ejemplo (edad, nivel educativo,) compara las variables objeto de estudio.</p>","children":[],"payload":{"tag":"li","lines":"78,80"}},{"content":"\n<p data-lines=\"80,81\"><strong>Metodo Teorico</strong> =&gt; Se utiliza para abordar problemas cient&#xed;ficos, facilita la interpretaci&#xf3;n de datos emp&#xed;ricos y se utiliza para la construcci&#xf3;n de una teor&#xed;a cient&#xed;fica.</p>","children":[],"payload":{"tag":"li","lines":"80,82"}},{"content":"\n<p data-lines=\"82,83\"><strong>Metodo Estadistico</strong> =&gt; Tiene como finalidad determinar una muestra estad&#xed;stica, realizar an&#xe1;lisis y procesamiento de la informaci&#xf3;n, realizar interpretaciones a partir de datos.</p>","children":[],"payload":{"tag":"li","lines":"82,85"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"6. La Hipotesis","children":[{"content":"<strong>La hip&#xf3;tesis es una forma de an&#xe1;lisis a partir de una posible explicaci&#xf3;n o respuesta a un problema y debe probarse con los resultados de la investigaci&#xf3;n.</strong>","children":[],"payload":{"tag":"li","lines":"89,93"}}],"payload":{"tag":"h2","lines":"88,89"}},{"content":"7. T&#xe9;cnicas de recolecci&#xf3;n de informaci&#xf3;n ==&gt; Conjunto de herramientas e instrumentos utilizados para recolectar la informaci&#xf3;n del proceso investigativo.","children":[{"content":"\n<p data-lines=\"97,98\"><strong>Nivel Investigativo</strong></p>","children":[{"content":"\n<p data-lines=\"100,101\"><strong>Cualitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"\n<p data-lines=\"101,102\">Interpretativo</p>","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"\n<p data-lines=\"102,103\">Argumentativo</p>","children":[],"payload":{"tag":"li","lines":"102,105"}},{"content":"\n<p data-lines=\"105,106\"><strong>Cuantitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"\n<p data-lines=\"106,107\">Descriptivo</p>","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"\n<p data-lines=\"107,108\">Exploratotio</p>","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"\n<p data-lines=\"108,109\">Analitico</p>","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"\n<p data-lines=\"109,110\">Explicativo</p>","children":[],"payload":{"tag":"li","lines":"109,112"}},{"content":"\n<p data-lines=\"112,113\"><strong>Mixto</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"\n<p data-lines=\"113,114\">Cuali-cuantitativo</p>","children":[],"payload":{"tag":"li","lines":"113,116"}}],"payload":{"tag":"li","lines":"97,116"}},{"content":"\n<p data-lines=\"116,117\"><strong>Metodo</strong></p>","children":[{"content":"\n<p data-lines=\"117,118\"><strong>Cualitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"\n<p data-lines=\"118,119\">Etnogr&#xe1;fico.</p>","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"\n<p data-lines=\"119,120\">Hermen&#xe9;utico.</p>","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"\n<p data-lines=\"120,121\">Fenomenol&#xf3;gico.</p>","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"\n<p data-lines=\"121,122\">Hist&#xf3;rico.</p>","children":[],"payload":{"tag":"li","lines":"121,124"}},{"content":"\n<p data-lines=\"124,125\"><strong>Cuantitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"\n<p data-lines=\"125,126\">Cient&#xed;fico.</p>","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"\n<p data-lines=\"126,127\">Experimental.</p>","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"\n<p data-lines=\"127,128\">Correlacional.</p>","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"\n<p data-lines=\"128,129\">Estad&#xed;stico.</p>","children":[],"payload":{"tag":"li","lines":"128,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>Mixto</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"\n<p data-lines=\"132,133\">Cuali-cuantitativo.</p>","children":[],"payload":{"tag":"li","lines":"132,135"}}],"payload":{"tag":"li","lines":"116,135"}},{"content":"\n<p data-lines=\"135,136\"><strong>Tipo de Instrumento</strong></p>","children":[{"content":"\n<p data-lines=\"138,139\"><strong>Cualitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"\n<p data-lines=\"139,140\">Entrevistas</p>","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"\n<p data-lines=\"140,141\">Testimonios</p>","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"\n<p data-lines=\"141,142\">Observaciones (participantes)</p>","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"\n<p data-lines=\"142,143\">Historias de vida</p>","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"\n<p data-lines=\"143,144\">Diarios de campo</p>","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"\n<p data-lines=\"144,145\">Talleres</p>","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"\n<p data-lines=\"145,146\">Conversatorios</p>","children":[],"payload":{"tag":"li","lines":"145,148"}},{"content":"\n<p data-lines=\"148,149\"><strong>Cuantitativo</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"\n<p data-lines=\"149,150\">Encuesta</p>","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"\n<p data-lines=\"150,151\">Test</p>","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"\n<p data-lines=\"151,152\">Observaciones a partir de indicadores</p>","children":[],"payload":{"tag":"li","lines":"151,154"}},{"content":"\n<p data-lines=\"154,155\"><strong>Mixto</strong> ==&gt;</p>","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"\n<p data-lines=\"155,156\">En sus t&#xe9;cnicas combina instrumentos de investigaci&#xf3;n.</p>","children":[],"payload":{"tag":"li","lines":"155,157"}}],"payload":{"tag":"li","lines":"135,157"}}],"payload":{"tag":"h2","lines":"96,97"}},{"content":"8. Universo y muestra El universo en estad&#xed;stica es la poblaci&#xf3;n o conjunto de elementos totales  que cumplen con caracter&#xed;sticas especiales para estudiarse en elproyecto de investigaci&#xf3;n. El universo puede ser finito o infinito.","children":[{"content":"<strong>Universo Finito</strong>","children":[{"content":"Es la poblaci&#xf3;n o conjunto de elementos totales que se pueden contar o medir, por ejemplo, la poblaci&#xf3;n de una ciudad.","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"li","lines":"158,160"}},{"content":"<strong>Universo Infinito</strong>","children":[{"content":"Es el conjunto de elementos que no se pueden contar o medir, por ejemplo, la cantidad de &#xe1;rboles de la regi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"161,162"}}],"payload":{"tag":"li","lines":"160,162"}},{"content":"<strong>Muestra Estad&#xed;stica</strong>","children":[{"content":"Es un subgrupo o parte de la poblaci&#xf3;n o universo que se utiliza para ser estudiado, est&#xe1; determinada por unos elementos comunes de an&#xe1;lisis que permiten profundizar en la investigaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"163,166"}}],"payload":{"tag":"li","lines":"162,166"}}],"payload":{"tag":"h2","lines":"157,158"}},{"content":"9. Conclusiones","children":[{"content":"Las conclusiones son el resultado final de la investigaci&#xf3;n, en este espacio se interpretan, comparan y analizan los datos obtenidos de la investigaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"170,171"}}],"payload":{"tag":"h2","lines":"169,170"}}],"payload":{"tag":"h1","lines":"5,6"}},{"maxWidth":300})</script>
